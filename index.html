<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <h2>Generate a <span>random password</span></h2>
        <p>Never use an insecure password again.</p>
      </div>

      <form class="form" id="passwordGeneratorForm">
        <div class="amount">
          <label for="characterAmountNumber">Number of Characters</label>
          <input
            type="range"
            min="1"
            max="20"
            value="10"
            id="characterAmountRange"/>
          <input type="number" min="1" max="20" id="characterAmountNumber" />
        </div>

        <div class="checkbox">
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase" />
        </div>

        <div class="checkbox">
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers" />
        </div>

        <div class="checkbox">
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols" />
        </div>

        <div class="button">
          <button type="submit" id="btn" onclick="displayPassword()">
            <img src="images/flash.png" alt="lighting effect" />Generate passwords
          </button>
        </div>
      </form>

      
      <div class="password-container">
        <h3 class="password-display" id="passworddisplay1">
          <img src="images/threedots.png" alt="three dots" />
        </h3>
        <h3 class="password-display" id="passworddisplay2">
          <img src="images/threedots.png" alt="three dots" />
        </h3>
        <h3 class="password-display" id="passworddisplay3">
          <img src="images/threedots.png" alt="three dots" />
        </h3>
        <h3 class="password-display" id="passworddisplay4">
          <img src="images/threedots.png" alt="three dots" />
        </h3>
      </div>
    </main>
  </body>
</html>
